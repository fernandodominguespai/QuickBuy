<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let p of produtos">
      <div class="card">
        <img class="imagem card-top" src="../../../../../arquivos/{{p.nomeArquivo}}" />
        <div class="card-body">
          <h5 class="card-title">{{p.nome}}</h5>
          <div class="card-text"> {{p.descricao | truncat: 50}} </div>
          <h5 class="h5">{{p.preco}}</h5>
        </div>
      </div>
    </div>

  </div>
</div>
